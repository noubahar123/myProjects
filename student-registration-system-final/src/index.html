<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <!-- TailwindCSS Style -->
   <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="style.css"> <!-- Optional for custom styles -->
</head>





<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white text-center py-6 shadow-md">
    <h1 class="text-4xl font-bold mb-2">Student Registration System</h1>
    <p class="text-lg">Manage student records: add, edit, and delete student information easily.</p>
  </header>



  <!-- Creating a flex and adding 2 div one for registration and other for data table -->
  <div class="container mx-auto mt-8 flex flex-col md:flex-row bg-white rounded-lg shadow-xl overflow-hidden max-w-6xl">
    <!-- Form Section -->
    <div class="form-section p-8 md:w-1/3 bg-gradient-to-br from-red-50 to-yellow-100 border-b md:border-b-0 md:border-r border-gray-200">
      <h2 class="text-3xl font-semibold text-center text-gray-700 mb-8">Register New Student</h2>
      <form id="student-registration-form">
        <div class="mb-5">
          <label for="studentName" class="block text-gray-700 text-sm font-bold mb-2">Student Name:</label>
          <input type="text" id="studentName" name="studentName" required
                 placeholder="Enter student's full name"
                 class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        </div>

        <div class="mb-5">
          <label for="studentId" class="block text-gray-700 text-sm font-bold mb-2">Student ID:</label>
          <input type="text" id="studentId" name="studentId" required
                 placeholder="Enter student ID"
                 class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        </div>

        <div class="mb-5">
          <label for="emailId" class="block text-gray-700 text-sm font-bold mb-2">Email ID:</label>
          <input type="email" id="emailId" name="emailId" required
                 placeholder="Enter email address"
                 class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        </div>

        <div class="mb-8">
          <label for="contactNo" class="block text-gray-700 text-sm font-bold mb-2">Contact No.:</label>
          <input type="tel" id="contactNo" name="contactNo" required
                 placeholder="Enter contact number"
                 class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        </div>

        <button type="submit" id="addStudentBtn"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded transition duration-200 ease-in-out transform hover:scale-105">
          Add Student
        </button>
      </form>
    </div>

    <!-- Display Section -->
    <div class="display-section p-8 md:w-2/3 bg-gradient-to-tl from-blue-50 to-green-100">
      <h2 class="text-3xl font-semibold text-center text-gray-700 mb-8">Registered Students</h2>

      <div class="table-container overflow-y-auto max-h-[500px] relative shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-700">
          <thead class="text-xs text-gray-800 uppercase bg-gray-200 sticky top-0 z-10">
            <tr>
              <th class="py-3 px-6">Student Name</th>
              <th class="py-3 px-6">Student ID</th>
              <th class="py-3 px-6">Email ID</th>
              <th class="py-3 px-6">Contact No.</th>
              <th class="py-3 px-6 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="studentRecordsBody" class="bg-white divide-y divide-gray-200">
            <tr>
              <td colspan="5" class="py-4 px-6 text-center text-gray-500 italic">No students registered yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
